# monitoring/prometheus/prometheus.yml
# Configuración completa de Prometheus para Project Brain
# Basado en las especificaciones de ArquiUnificado.txt

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Reglas de alertas
rule_files:
  - "/etc/prometheus/alerts.yml"

# Alertas globales
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Configuración de scrape para todos los componentes
scrape_configs:
  # Prometheus mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    honor_labels: true

  # Project Brain API
  - job_name: 'project_brain_api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    honor_labels: true
    scrape_interval: 10s
    scrape_timeout: 8s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '$1'
      - source_labels: [__address__]
        target_label: component
        regex: '([^:]+)(?::\d+)?'
        replacement: 'api'

  # Métricas del sistema
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 20s
    scrape_timeout: 10s

  # Métricas de PostgreSQL
  - job_name: 'postgres_exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    scrape_timeout: 10s
    params:
      collect[]:
        - standard
        - database
        - bgwriter
        - archiver

  # Métricas de Redis
  - job_name: 'redis_exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 20s
    scrape_timeout: 10s
    params:
      check-keys: ['project_brain:*']

  # Métricas de Neo4j
  - job_name: 'neo4j_exporter'
    static_configs:
      - targets: ['neo4j-exporter:2004']
    scrape_interval: 30s
    scrape_timeout: 15s

  # Métricas de contenedores
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Blackbox exporter para health checks
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://api:8000/health
        - http://api:8000/ready
        - http://postgres:5432
        - http://neo4j:7474
        - http://redis:6379
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

# Configuración de almacenamiento
storage:
  tsdb:
    path: /prometheus
    retention: 30d
    wal_compression: true
    stripe_size: 16384

# Configuración de consultas
query:
  max_concurrency: 20
  timeout: 2m
  lookback_delta: 5m

# Configuración de remote write (opcional para escalar)
remote_write:
  - url: http://thanos-receive:10908/api/v1/receive
    write_relabel_configs:
      - source_labels: [__name__]
        regex: 'up|process_.*|go_.*'
        action: drop
    queue_config:
      capacity: 10000
      max_shards: 200
      min_shards: 1
      max_samples_per_send: 2000
      batch_send_deadline: 5s
      min_backoff: 30ms
      max_backoff: 100ms

# Configuración de remote read (opcional)
remote_read:
  - url: http://thanos-query:10902/api/v1/read
    read_recent: true

