# ============================================
# CONFIGURACIÓN DEL SISTEMA - OPTIMIZADA
# ============================================

system:
  metadata:
    name: "Project Brain"
    version: "1.0.0"
    environment: "development"
    description: "Sistema de análisis de código inteligente"
  
  runtime:
    log_level: "INFO"
    debug_mode: false
    profiling: false
    
  paths:
    data: "${BRAIN_DATA_DIR:-./data}"
    logs: "${BRAIN_LOG_DIR:-./logs}"
    temp: "${BRAIN_TEMP_DIR:-./temp}"
    cache: "${BRAIN_CACHE_DIR:-./cache}"
  
  performance:
    max_workers: "${BRAIN_MAX_WORKERS:-${CPU_COUNT:-4}}"
    thread_pool_size: 20
    io_timeout_seconds: 30
    cache_ttl_hours: 24
  
  limits:
    max_file_size_mb: 10
    max_project_size_mb: 1024
    max_concurrent_analyses: 5
    max_concurrent_queries: 100
    rate_limit_per_minute: 60
  
  features:
    hot_reload: true
    metrics_collection: true
    error_reporting: true
    auto_backup: true
  
  telemetry:
    enabled: false
    endpoint: "https://telemetry.projectbrain.dev"
    frequency_minutes: 60
    anonymize_data: true