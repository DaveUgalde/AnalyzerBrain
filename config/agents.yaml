# ============================================
# CONFIGURACIÓN DE AGENTES - REFACTORIZADA
# ============================================

agents:
  
  # Lista de agentes habilitados
  enabled:
    - code_analyzer
    - qa_agent
    - architect
    - detective
    - curator
    - analyst
    - security_agent

  # Configuración común para todos los agentes
  defaults:
    memory:
      short_term_capacity: 100
      long_term_capacity: 1000
      retention_minutes: 30
    
    performance:
      max_retries: 3
      retry_delay_seconds: 1
      timeout_multiplier: 2.0

  # Configuraciones específicas por agente
  code_analyzer:
    confidence_threshold: 0.7
    max_processing_time: 30
    capabilities:
      - code_analysis
      - pattern_detection
      - quality_assessment
    
    resources:
      cpu_weight: 1.0
      memory_mb: 512

  qa_agent:
    confidence_threshold: 0.8
    max_processing_time: 10
    capabilities:
      - question_answering
      - explanation_generation
    
    resources:
      cpu_weight: 0.5
      memory_mb: 256

  architect:
    confidence_threshold: 0.75
    max_processing_time: 60
    capabilities:
      - architecture_review
      - design_pattern_detection
    
    resources:
      cpu_weight: 1.5
      memory_mb: 1024

  # Colaboración entre agentes
  collaboration:
    enabled: true
    protocol: "${AGENT_COLLAB_PROTOCOL:-round_robin}"
    max_depth: 3
    consensus_threshold: 0.6
    
    communication:
      channels: ["direct", "broadcast"]
      timeout_seconds: 10
    
    conflict_resolution:
      strategy: "voting"
      voting_threshold: 0.75
      fallback_agent: "curator"

  # Aprendizaje y adaptación
  learning:
    enabled: "${AGENT_LEARNING_ENABLED:-true}"
    
    reinforcement:
      factor: 0.1
      decay_rate: 0.01
      min_confidence: 0.1
    
    feedback:
      integration: true
      weight: 0.3
      retention_days: 90