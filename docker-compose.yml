version: "3.9"

services:
  project-brain:
    build: .
    container_name: project-brain
    env_file:
      - .env
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
    command: ["python", "scripts/init_project.py", "--verbose"]
    depends_on:
      - postgres
      - redis
      - neo4j
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: project-brain-postgres
    environment:
      POSTGRES_DB: project_brain
      POSTGRES_USER: project_brain
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: project-brain-redis
    command: redis-server ${REDIS_PASSWORD}
    ports:
      - "6379:6379"

  neo4j:
    image: neo4j:5
    container_name: project-brain-neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

volumes:
  postgres_data:
  neo4j_data:
