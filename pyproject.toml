[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "project-brain"
version = "1.0.0"
description = "Sistema de inteligencia artificial para comprensión y gestión evolutiva de proyectos de software"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Project Brain Team", email = "team@projectbrain.dev"},
]
maintainers = [
    {name = "Project Brain Maintainers", email = "maintainers@projectbrain.dev"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["ai", "code-analysis", "machine-learning", "knowledge-graph", "software-engineering"]
dependencies = [
    # Core dependencies will be listed in requirements/base.txt
]

[project.urls]
Homepage = "https://projectbrain.dev"
Repository = "https://github.com/yourusername/project-brain"
Documentation = "https://docs.projectbrain.dev"
Changelog = "https://github.com/yourusername/project-brain/releases"
Issues = "https://github.com/yourusername/project-brain/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "pre-commit>=3.0.0",
    "pylint>=2.17.0",
]
ml = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "sentence-transformers>=2.2.0",
    "chromadb>=0.4.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
]
api = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "websockets>=12.0",
    "python-multipart>=0.0.6",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
]
databases = [
    "psycopg2-binary>=2.9.0",
    "redis>=5.0.0",
    "neo4j>=5.0.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.12.0",
]
agents = [
    "langchain>=0.0.300",
    "openai>=1.0.0",
    "tiktoken>=0.5.0",
]

[tool.setuptools]
packages = [
    "src",
    "src.core",
    "src.indexer",
    "src.embeddings",
    "src.graph",
    "src.memory",
    "src.agents",
    "src.api",
    "src.learning",
    "src.utils",
]

[tool.setuptools.package-dir]
"src" = "src"

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--tb=short",
    "--color=yes",
    "--durations=10",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "performance: Performance tests",
    "slow: Slow running tests",
]
asyncio_mode = "auto"
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
]