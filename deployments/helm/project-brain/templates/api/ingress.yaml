{{- if .Values.api.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "project-brain.fullname" . }}-api
  labels:
    {{- include "project-brain.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
  annotations:
    {{- with .Values.api.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}

spec:
  {{- with .Values.api.ingress.className }}
  ingressClassName: {{ . | quote }}
  {{- end }}

  {{- with .Values.api.ingress.tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}

  rules:
    {{- range .Values.api.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path | quote }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "project-brain.fullname" $ }}-api
                port:
                  number: {{ $.Values.api.service.port | default 8000 }}
          {{- end }}
    {{- end }}
{{- end }}
