version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: project_brain_postgres_dev
    environment:
      POSTGRES_DB: project_brain_dev
      POSTGRES_USER: brain_user
      POSTGRES_PASSWORD: brain_password_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./deployments/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - brain_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brain_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - postgres
      - -c
      - shared_preload_libraries=pg_stat_statements
      - -c
      - pg_stat_statements.track=all
      - -c
      - max_connections=200

  neo4j:
    image: neo4j:5-community
    container_name: project_brain_neo4j_dev
    environment:
      NEO4J_AUTH: neo4j/brain_password_dev
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_memory_pagecache_size: 1G
      NEO4J_dbms_memory_heap_initial__size: 1G
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    volumes:
      - neo4j_data_dev:/data
      - neo4j_logs_dev:/logs
      - neo4j_imports_dev:/var/lib/neo4j/import
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - brain_network_dev
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p brain_password_dev 'RETURN 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: project_brain_redis_dev
    command:
      - redis-server
      - --requirepass
      - brain_password_dev
      - --maxmemory
      - 512mb
      - --maxmemory-policy
      - allkeys-lru
      - --appendonly
      - "yes"
      - --appendfsync
      - everysec
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    networks:
      - brain_network_dev
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "brain_password_dev", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../..
      dockerfile: deployments/Dockerfile.dev
    container_name: project_brain_api_dev
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: project_brain_dev
      POSTGRES_USER: brain_user
      POSTGRES_PASSWORD: brain_password_dev
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: brain_password_dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: brain_password_dev
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
      DEBUG: "true"
      PYTHONPATH: /app
      RELOAD: "true"
    volumes:
      - ../../src:/app/src
      - ../../config:/app/config
      - ../../scripts:/app/scripts
      - ../../tests:/app/tests
      - ../../data_dev:/app/data
      - ../../logs_dev:/app/logs
      - ../../.env.dev:/app/.env
      - /app/.venv
    ports:
      - "8000:8000"
      - "8001:8001"
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - brain_network_dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      sh -c "
        pip install -e .[dev] &&
        python scripts/init_system.py --env dev &&
        uvicorn src.api.server:app
        --host 0.0.0.0
        --port 8000
        --reload
        --reload-dir /app/src
        --log-level debug
      "
    stdin_open: true
    tty: true

  workers:
    build:
      context: ../..
      dockerfile: deployments/Dockerfile.dev
    container_name: project_brain_workers_dev
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: project_brain_dev
      POSTGRES_USER: brain_user
      POSTGRES_PASSWORD: brain_password_dev
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: brain_password_dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: brain_password_dev
      ENVIRONMENT: development
      WORKER_TYPE: analysis
      CELERY_BROKER_URL: redis://:brain_password_dev@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:brain_password_dev@redis:6379/0
    volumes:
      - ../../src:/app/src
      - ../../config:/app/config
      - ../../scripts:/app/scripts
      - ../../data_dev:/app/data
      - ../../logs_dev:/app/logs
      - ../../.env.dev:/app/.env
    depends_on:
      - redis
      - postgres
      - neo4j
    networks:
      - brain_network_dev
    command: >
      celery -A src.core.task_worker worker
      --loglevel=info
      --concurrency=4
      --hostname=worker_dev@%h

networks:
  brain_network_dev:
    driver: bridge

volumes:
  postgres_data_dev:
  neo4j_data_dev:
  neo4j_logs_dev:
  neo4j_imports_dev:
  redis_data_dev:
  prometheus_data_dev:
  grafana_data_dev:
  pgadmin_data_dev:
