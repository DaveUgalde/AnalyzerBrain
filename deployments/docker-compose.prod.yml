version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: project_brain_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: project_brain_prod
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./deployments/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - brain_network_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3
    command:
      - postgres
      - -c
      - max_connections=300
      - -c
      - shared_buffers=256MB
      - -c
      - work_mem=8MB
      - -c
      - maintenance_work_mem=64MB
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8G
        reservations:
          cpus: "2"
          memory: 4G
      placement:
        constraints:
          - node.role == manager

  neo4j:
    image: neo4j:5-enterprise
    container_name: project_brain_neo4j_prod
    restart: always
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_PLUGINS: '["apoc","graph-data-science"]'
      NEO4J_dbms_default__database: projectbrain
      NEO4J_dbms_memory_heap_initial__size: 4G
      NEO4J_dbms_memory_heap_max__size: 8G
      NEO4J_dbms_memory_pagecache_size: 4G
    volumes:
      - neo4j_data_prod:/data
      - neo4j_logs_prod:/logs
    networks:
      - brain_network_prod

  redis:
    image: redis:7-alpine
    container_name: project_brain_redis_prod
    command:
      - redis-server
      - --requirepass
      - "${REDIS_PASSWORD}"
      - --appendonly
      - "yes"
      - --maxmemory
      - "4gb"
      - --maxmemory-policy
      - allkeys-lru
    volumes:
      - redis_data_prod:/data
    networks:
      - brain_network_prod

  redis-sentinel:
    image: redis:7-alpine
    depends_on:
      - redis
    command:
      - redis-sentinel
      - /etc/redis/sentinel.conf
    volumes:
      - ./deployments/docker/redis-sentinel.conf:/etc/redis/sentinel.conf:ro
    networks:
      - brain_network_prod
    deploy:
      mode: replicated
      replicas: 3

  api:
    image: projectbrain/api:${API_VERSION:-latest}
    restart: always
    environment:
      ENVIRONMENT: production
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: project_brain_prod
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - brain_network_prod
    deploy:
      mode: replicated
      replicas: 3
      placement:
        constraints:
          - node.role == worker

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./deployments/docker/nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - brain_network_prod

networks:
  brain_network_prod:
    driver: overlay
    attachable: true

volumes:
  postgres_data_prod:
  neo4j_data_prod:
  neo4j_logs_prod:
  redis_data_prod:
