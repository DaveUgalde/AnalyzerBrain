# ============================================
# NGINX CONFIG - PROJECT BRAIN
# Reverse proxy, SSL termination & load balance
# ============================================

user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    # =========================
    # Configuración básica
    # =========================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server_tokens off;

    # =========================
    # Logging
    # =========================
    log_format main
        '$remote_addr - $remote_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for" '
        'rt=$request_time '
        'uct="$upstream_connect_time" '
        'uht="$upstream_header_time" '
        'urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=64k flush=5s;

    # =========================
    # Optimización TCP
    # =========================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65s;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # =========================
    # Rate limiting
    # =========================
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # =========================
    # GZIP
    # =========================
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # =========================
    # Upstreams
    # =========================
    upstream api_servers {
        least_conn;
        keepalive 32;
        server api1:8000 max_fails=3 fail_timeout=30s;
        server api2:8000 max_fails=3 fail_timeout=30s;
        server api3:8000 max_fails=3 fail_timeout=30s;
    }

    upstream websocket_servers {
        least_conn;
        keepalive 16;
        server api1:8001;
        server api2:8001;
        server api3:8001;
    }

    upstream monitoring_servers {
        keepalive 8;
        server prometheus:9090;
        server grafana:3000;
    }

    # =========================
    # SSL GLOBAL
    # =========================
    ssl_certificate     /etc/ssl/certs/projectbrain.crt;
    ssl_certificate_key /etc/ssl/private/projectbrain.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:20m;
    ssl_session_timeout 1h;

    ssl_ciphers
        TLS_AES_256_GCM_SHA384
        TLS_AES_128_GCM_SHA256
        TLS_CHACHA20_POLY1305_SHA256;

    # =========================
    # HTTP → HTTPS
    # =========================
    server {
        listen 80;
        server_name api.projectbrain.dev app.projectbrain.dev;
        return 301 https://$host$request_uri;
    }

    # =========================
    # API SERVER
    # =========================
    server {
        listen 443 ssl http2;
        server_name api.projectbrain.dev;

        # Seguridad
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        limit_req zone=api burst=20 nodelay;

        # API REST
        location /api/ {
            proxy_pass http://api_servers;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering on;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
        }

        # WebSocket
        location /ws/ {
            proxy_pass http://websocket_servers;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_read_timeout 7d;
            proxy_send_timeout 7d;
        }

        # Health
        location = /health {
            access_log off;
            proxy_pass http://api_servers/health;
        }

        # Métricas internas
        location = /metrics {
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            proxy_pass http://api_servers/metrics;
        }

        # Auth
        location /auth/ {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://api_servers/auth;
        }
    }

    # =========================
    # UI (SPA)
    # =========================
    server {
        listen 443 ssl http2;
        server_name app.projectbrain.dev;

        root /var/www/projectbrain-ui;
        index index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location / {
            try_files $uri /index.html;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        location /api/ {
            proxy_pass http://api_servers;
        }

        location /ws/ {
            proxy_pass http://websocket_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # =========================
    # MONITORING
    # =========================
    server {
        listen 9090;
        server_name monitoring.projectbrain.dev;

        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        location / {
            proxy_pass http://monitoring_servers;
        }
    }
}
