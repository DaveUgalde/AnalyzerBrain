apiVersion: v1
kind: Service
metadata:
  name: project-brain-postgres
  namespace: project-brain
  labels:
    app: project-brain
    component: database
    tier: postgresql
spec:
  clusterIP: None
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: project-brain
    component: database
    tier: postgresql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: project-brain-postgres
  namespace: project-brain
  labels:
    app: project-brain
    component: database
    tier: postgresql
spec:
  serviceName: project-brain-postgres
  replicas: 1
  selector:
    matchLabels:
      app: project-brain
      component: database
      tier: postgresql
  template:
    metadata:
      labels:
        app: project-brain
        component: database
        tier: postgresql
        version: "15"
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      containers:
        - name: postgres
          image: postgres:15
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: project_brain
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: project-brain-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: project-brain-secrets
                  key: postgres-password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: init-scripts
          configMap:
            name: project-brain-config
            items:
              - key: init-script.sh
                path: init-script.sh
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 50Gi
