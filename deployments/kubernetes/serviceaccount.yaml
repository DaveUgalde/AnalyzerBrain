apiVersion: v1
kind: ServiceAccount
metadata:
  name: project-brain-sa
  namespace: project-brain
  labels:
    app: project-brain
    component: service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: project-brain-role
  namespace: project-brain
  labels:
    app: project-brain
    component: rbac
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - endpoints
      - configmaps
      - secrets
    verbs:
      - get
      - list
      - watch

  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
      - statefulsets
    verbs:
      - get
      - list
      - watch

  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
      - list
      - watch

  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: project-brain-role-binding
  namespace: project-brain
  labels:
    app: project-brain
    component: rbac
subjects:
  - kind: ServiceAccount
    name: project-brain-sa
    namespace: project-brain
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: project-brain-role
