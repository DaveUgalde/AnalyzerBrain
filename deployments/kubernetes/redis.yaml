apiVersion: v1
kind: Service
metadata:
  name: project-brain-redis
  namespace: project-brain
  labels:
    app: project-brain
    component: cache
    tier: redis
spec:
  clusterIP: None
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: project-brain
    component: cache
    tier: redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: project-brain-redis
  namespace: project-brain
  labels:
    app: project-brain
    component: cache
    tier: redis
spec:
  serviceName: project-brain-redis
  replicas: 1
  selector:
    matchLabels:
      app: project-brain
      component: cache
      tier: redis
  template:
    metadata:
      labels:
        app: project-brain
        component: cache
        tier: redis
        version: "7"
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsUser: 1001
        runAsNonRoot: true
        fsGroup: 1001
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              redis-server /usr/local/etc/redis/redis.conf \
              --requirepass "$REDIS_PASSWORD" \
              --maxmemory 2gb \
              --maxmemory-policy allkeys-lru
          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: project-brain-secrets
                  key: redis-password
          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-config
              mountPath: /usr/local/etc/redis/redis.conf
              subPath: redis.conf
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a "$REDIS_PASSWORD" ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a "$REDIS_PASSWORD" ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: project-brain
data:
  redis.conf: |
    bind 0.0.0.0
    port 6379
    timeout 0
    tcp-keepalive 300
    daemonize no
    supervised no
    loglevel notice
    logfile ""
    databases 16
    always-show-logo no
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    maxmemory-policy allkeys-lru
