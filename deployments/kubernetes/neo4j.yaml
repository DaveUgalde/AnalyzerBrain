apiVersion: v1
kind: Service
metadata:
  name: project-brain-neo4j
  namespace: project-brain
  labels:
    app: project-brain
    component: database
    tier: neo4j
spec:
  clusterIP: None
  ports:
    - name: http
      port: 7474
      targetPort: 7474
      protocol: TCP
    - name: bolt
      port: 7687
      targetPort: 7687
      protocol: TCP
  selector:
    app: project-brain
    component: database
    tier: neo4j
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: project-brain-neo4j
  namespace: project-brain
  labels:
    app: project-brain
    component: database
    tier: neo4j
spec:
  serviceName: project-brain-neo4j
  replicas: 1
  selector:
    matchLabels:
      app: project-brain
      component: database
      tier: neo4j
  template:
    metadata:
      labels:
        app: project-brain
        component: database
        tier: neo4j
        version: "5"
    spec:
      securityContext:
        runAsUser: 7474
        fsGroup: 7474
        runAsNonRoot: true
      containers:
        - name: neo4j
          image: neo4j:5-community
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7474
            - name: bolt
              containerPort: 7687
          env:
            # ⚠️ Credenciales en claro: mantenido para compatibilidad
            - name: NEO4J_AUTH
              value: "neo4j/brain_production_password"
            - name: NEO4J_PLUGINS
              value: '["apoc"]'
            - name: NEO4J_dbms_memory_pagecache_size
              value: "2G"
            - name: NEO4J_dbms_memory_heap_initial__size
              value: "2G"
            - name: NEO4J_dbms_memory_heap_max__size
              value: "4G"
          resources:
            requests:
              cpu: "2000m"
              memory: "4Gi"
            limits:
              cpu: "4000m"
              memory: "8Gi"
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
            - name: neo4j-logs
              mountPath: /logs
            - name: neo4j-import
              mountPath: /var/lib/neo4j/import
          livenessProbe:
            exec:
              command:
                - cypher-shell
                - -u
                - neo4j
                - -p
                - brain_production_password
                - -a
                - bolt://localhost:7687
                - "RETURN 1"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - cypher-shell
                - -u
                - neo4j
                - -p
                - brain_production_password
                - -a
                - bolt://localhost:7687
                - "RETURN 1"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: neo4j-logs
          emptyDir: {}
        - name: neo4j-import
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: neo4j-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard
        resources:
          requests:
            storage: 50Gi
