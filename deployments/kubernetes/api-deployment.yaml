apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-brain-api
  namespace: project-brain
  labels:
    app: project-brain
    component: api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: project-brain
      component: api
      tier: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: project-brain
        component: api
        tier: backend
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api
          image: projectbrain/api:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: websocket
              containerPort: 8001
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: POSTGRES_HOST
              value: "project-brain-postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "project_brain"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: project-brain-secrets
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: project-brain-secrets
                  key: postgres-password
            - name: NEO4J_URI
              valueFrom:
                secretKeyRef:
                  name: project-brain-secrets
                  key: neo4j-url
            - name: NEO4J_USER
              value: "neo4j"
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: project-brain-secrets
                  key: neo4j-password
            - name: REDIS_HOST
              value: "project-brain-redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: project-brain-secrets
                  key: redis-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: project-brain-secrets
                  key: jwt-secret
            - name: API_KEY_ADMIN
              valueFrom:
                secretKeyRef:
                  name: project-brain-secrets
                  key: api-key-admin
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
            - name: init-script
              mountPath: /app/scripts/init_system.py
              subPath: init_system.py
              readOnly: true
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            privileged: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: project-brain-config
            items:
              - key: system.yaml
                path: system.yaml
        - name: data
          persistentVolumeClaim:
            claimName: api-data-pvc
        - name: logs
          emptyDir: {}
        - name: init-script
          configMap:
            name: init-scripts
            defaultMode: 0555
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: api-data-pvc
  namespace: project-brain
  labels:
    app: project-brain
    component: api
    tier: backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name: project-brain-api
  namespace: project-brain
  labels:
    app: project-brain
    component: api
    tier: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: websocket
      port: 8001
      targetPort: websocket
      protocol: TCP
  selector:
    app: project-brain
    component: api
    tier: backend
