apiVersion: v1
kind: Secret
metadata:
  name: project-brain-secrets
  namespace: project-brain
  labels:
    app: project-brain
    component: secrets
type: Opaque
immutable: true
stringData:
  # ---------------------------------
  # PostgreSQL
  # ---------------------------------
  postgres-user: "brain_production_user"
  postgres-password: "brain_production_password"

  # ---------------------------------
  # Neo4j
  # ---------------------------------
  neo4j-password: "brain_production_password"

  # ---------------------------------
  # Redis
  # ---------------------------------
  redis-password: "brain_production_password"

  # ---------------------------------
  # JWT
  # ---------------------------------
  jwt-secret: "production_jwt_secret_key_change_in_production"

  # ---------------------------------
  # API Keys
  # ---------------------------------
  api-key-admin: "prod_admin_key_CHANGE_ME"
  api-key-service: "prod_service_key_CHANGE_ME"

  # ---------------------------------
  # External APIs (optional)
  # ---------------------------------
  openai-api-key: ""
  anthropic-api-key: ""

  # ---------------------------------
  # Internal connection URLs
  # (optional, for future use)
  # ---------------------------------
  database-url: "postgresql://brain_production_user:brain_production_password@project-brain-postgres:5432/project_brain"
  neo4j-url: "bolt://project-brain-neo4j:7687"
  redis-url: "redis://:brain_production_password@project-brain-redis:6379/0"
