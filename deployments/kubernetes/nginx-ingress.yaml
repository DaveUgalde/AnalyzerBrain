apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: project-brain-ingress
  namespace: project-brain
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy-buffers: "8 8k"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "10m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.projectbrain.dev
        - app.projectbrain.dev
      secretName: project-brain-tls
  rules:
    - host: api.projectbrain.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: project-brain-api
                port:
                  number: 8000
          - path: /health
            pathType: Exact
            backend:
              service:
                name: project-brain-api
                port:
                  number: 8000
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: project-brain-api
                port:
                  number: 8000
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: project-brain-api
                port:
                  number: 8000
    - host: app.projectbrain.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: project-brain-ui
                port:
                  number: 80
